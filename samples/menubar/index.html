<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Example</title>
    <script src="../../src/jsdoc.js"></script>
</head>
<body>
    <script>
        let div = makeH("div","class","menuBar");
        div.addChild(makeH("a","class","link","text","Go To Google").addParam("href","https://google.com"));
        div.addChild(makeH("button","text","Youtube"));
        addToBody(div);
        let style = makeStyle();
        style.addElement(makeS("body","background-color","gray"));
        style.addElement(makeS("div.menuBar","background-color","black"));
        style.addElement(makeS("a","color","white","text-decoration","none","font-family",
            "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"));
        style.add();
    </script>
</body>
</html>
